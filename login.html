<html>
<head>
  <meta charset="utf-8">

  <!-- Ionicons -->

  <!-- Theme style -->

  <!-- iCheck -->
  <link rel="stylesheet" href="plugins/iCheck/square/blue.css">
	<link rel="stylesheet" href="css/fr_login.css">
  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

  <!-- Google Font -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
</head>
<!--<body class="hold-transition login-page">-->
<body class="hold-transition">
<div class="login-box">
  <div class="login-logo">
    <a><b>Admin</b>分润系统</a>
  </div>
  <!-- /.login-logo -->
  
  <div class="login-box-body">
		<div class="fr_tab">
    		<ul>
    			<li class="action">账户密码登录</li>
    			<li>手机登录</li>
    		</ul>
    </div>
    <!--<form action="../../index2.html" method="post">-->
    
    <!--<form  method="post">-->
    	<div class="fr_tab_body">
    		<div class="form-group has-feedback">
	        <input type="phone" class="form-control" placeholder="账户">
	        <span class="glyphicon glyphicon-phone form-control-feedback"></span>
	      </div>
	      <div class="form-group has-feedback">
	        <input type="password" class="form-control" placeholder="密码">
	        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
	      </div>
	    </div>
      <div class="fr_tab_body" style="display:none;">
    		<div class="form-group has-feedback">
	        <input type="phone" class="form-control" placeholder="手机号">
	        <span class="glyphicon glyphicon-phone form-control-feedback"></span>
	      </div>
	      <div class="form-group has-feedback">
	      	<div class="row">
	      		<div class="col-xs-7">
	      			<input type="password" class="form-control" placeholder="验证码">
	        		<!--<span class="glyphicon glyphicon-code form-control-feedback"></span>-->
	      		</div>
	      		<div class="col-xs-5">
	      			<button class="btn btn-primary btn-block btn-flat">获取验证码</button>
	      		</div>
	      	</div>
	      </div>
      </div>
      <div class="row">
        <div class="col-xs-8">
          <div class="checkbox icheck">
            <label>
              <input type="checkbox"> 同意协议
            </label>
          </div>
        </div>
        <!-- /.col -->
        <div class="col-xs-4">
        	<div style="margin:10px 0;min-height:20px;line-height:20px;text-align:right;">
        		<a href="javascript:;">忘记密码</a>
        	</div>
          
        </div>
        <div class="col-xs-12">
        	<div style="margin-top:20px;">
		      	<button type="submit" class="btn btn-primary btn-block btn-flat">登录</button>
		      </div>
        </div>
        <div class="col-xs-8">
        	<div class="social-auth-links">
			      <p>其他登录方式
			      	<a href="#" class="fr_circle"><i class="fa fa-facebook"></i></a>
			         <a href="#" class="fr_circle"><i class="fa fa-google-plus"></i></a>
			      </p>
			    </div>
        </div>
        <div class="col-xs-4">
        	<div class="social-auth-links">
        	<a href="register.html" class="text-right"><p>注册账户</p></a>
        	</div>
        </div>
        <!-- /.col -->
      </div>
  </div>
  <!-- /.login-box-body -->
</div>
<!-- /.login-box -->

<!-- jQuery 3 -->
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<!-- Bootstrap 3.3.7 -->
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<!-- iCheck -->
<script src="plugins/iCheck/icheck.min.js"></script>
<script>
$(function () {
    $('input').iCheck({
      checkboxClass: 'icheckbox_square-blue',
      radioClass: 'iradio_square-blue',
      increaseArea: '20%' /* optional */
    });
    
    
    $(".fr_tab li").click(function(){
    	if(!$(this).hasClass("action")){
    		$(this).addClass("action").siblings().removeClass("action")
    		$(".fr_tab_body").eq($(this).index()).show().siblings(".fr_tab_body").hide();
    	}
    	
    })
});
</script>
</body>
</html>

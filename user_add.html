		<script type="text/javascript">
			$(".treeview").eq(1).addClass("menu-open").find("ul.treeview-menu").show().find("li").eq(0).addClass("active");
			$("#add").click(function(){
				var param = {
					phone:$("#phone").val(),
					password:$("#password").val(),//登录密码
					payPassword:$("#payPassword").val(), //交易密码
					token: localStorage.getItem("fr_token")
				}
				$.ajax({
					type: "post",
					url: url + "/user/addUser",
					async: true,
					data: JSON.stringify(param),
					contentType: "application/json",
					dataType: "json",
					success: function(res) {
						if(res.returnCode == 501) {
							ToLogin(res)
						}else if(res.returnCode == 200) {
							window.location.href = 'user_list.html';
						}else{
							alert(res.msg)
						}
					},
					error:function(){
					
					}
				})
			
			})

		<div class="modal fade in" id="addProclamationModal">

									<!--<div class="col-sm-9">

										<textarea name="url" style="width:100%;padding:10px;"></textarea>

								             <input type="radio" name="updateStatus" class="flat-red" value="1">  开

					<div class="modal-footer">

		</div>
		<div class="modal fade in" id="deleteProclamationModal">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  				<span aria-hidden="true">×</span></button>
						<h4 class="modal-title">删除公告</h4>
					</div>
					<div class="modal-body">
						<form class="form-horizontal">
							<div class="box-body">
								<input type="hidden" name="id" />
								<p>是否删除序号为“<span name="id"></span>”的公告</p>
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-primary save">确认</button>

		<script src="bower_components/jquery/dist/jquery.min.js"></script>

		<!--选择框-->
		<script src="plugins/iCheck/icheck.min.js"></script>

		<script src="plugins/timepicker/bootstrap-timepicker.min.js"></script>
		<script src="bower_components/moment/min/moment.min.js"></script>

		<script type="text/javascript">
			function serviceInfo() {
				var param = {
					token: localStorage.getItem('fr_token'),
				}
				$.ajax({
					type: "post",
					url: url + "/system/serviceInfo",
					//  		async:"true",
					data: JSON.stringify(param),
					contentType: "application/json",
					dataType: "json",
					success: function(res) {
						if(res.returnCode == 501) {
							ToLogin(res)
						} else if(res.returnCode == 200) {
							$.each(res.data, function(index, item) {
								$("#" + index).val(item);
							})
						} else {
							alert(res.msg)
						}
					}
				})
			}
			$(function() {
				//联系方式显示
				serviceInfo();

				$('input[type="checkbox"].flat-red, input[type="radio"].flat-red').iCheck({
					checkboxClass: 'icheckbox_flat-green',
					radioClass: 'iradio_flat-green'
				})

				var table = $('#example').DataTable({
					'ordering': false,
					'lengthChange': false,
					'searching': false,
					'info': true,
					"processing": true,
					"serverSide": true,
					"ajax": {
						"type": 'post',
						"url": url + '/system/appVersionList',
						"contentType": "application/json",
						"data": function(d) {
							var data = {
								curPage: d.start / 10 + 1,
								pageSize: d.length,
								token: localStorage.getItem('fr_token'),
							}
							return JSON.stringify(data)
						},
						"dataFilter": function(data) {
							var datajson = eval('(' + data + ')')
							//						reLogin(datajson.returnCode)
							if(datajson.returnCode == 501) {
								ToLogin(datajson)
							} else if(datajson.returnCode == 500) {
								alert(datajson.msg)
								return false;
							}
							var json = {};
							json.recordsTotal = datajson.data.totalCount;
							json.recordsFiltered = datajson.data.totalCount;
							json.data = datajson.data.data;
							return JSON.stringify(json);
						}
					},
					"columns": [{
							data: 'version'
						},
						{
							data: 'intro'
						},
						{
							data: null,
							render: function(data) {
								var str = "";
								if(data.platform == 1) {
									str = "IOS";
								} else if(data.platform == 2) {
									str = "安卓";
								}
								return str;
							}
						}

					]
				})

				//公告
				function ProclamationFun() {
					var Proclamation = $('#Proclamation').DataTable({
						'ordering': false,
						'lengthChange': false,
						'searching': false,
						'info': true,
						"processing": true,
						"serverSide": true,
						"ajax": {
							"type": 'post',
							"url": url + '/system/appProclamationList',
							"contentType": "application/json",
							"data": function(d) {
								var data = {
									curPage: d.start / 10 + 1,
									pageSize: d.length,
									token: localStorage.getItem('fr_token'),
								}
								return JSON.stringify(data)
							},
							"dataFilter": function(data) {
								var datajson = eval('(' + data + ')')
								//						reLogin(datajson.returnCode)
								if(datajson.returnCode == 501) {
									ToLogin(datajson)
								} else if(datajson.returnCode == 500) {
									alert(datajson.msg)
									return false;
								}
								var json = {};
								json.recordsTotal = datajson.data.totalCount;
								json.recordsFiltered = datajson.data.totalCount;
								json.data = datajson.data.data;
								return JSON.stringify(json);
							}
						},
						"columns": [{
								data: 'id'
							},
							{
								data: 'title'
							},
							{
								data: 'url'
							},
							{
								data: null,
								render: function(data) {
									console.log(data.id);
									return "<input type='hidden' value='" + JSON.stringify(data) + "'><button class='btn bg-green margin-r-5 updateProclamation'>修改</button><button class='btn bg-green margin-r-5 deleteProclamation'>删除</button>";
								}
							}

						]
					})

					return Proclamation;
				}
				var Proclamation;
				$(".fr_tab li").click(function() {
					if(!$(this).hasClass("active")) {
						$(this).addClass("active").siblings().removeClass("active")

						$(".fr_tab_body").eq($(this).index()).addClass("fr_tab_body_active").siblings(".fr_tab_body").removeClass("fr_tab_body_active");
						if($(this).index() == 2) {
							if(!Proclamation) {
								Proclamation = ProclamationFun();
							}
						}

					}
				})

				$("#addVersion .save").click(function() {
					var param = {
						token: localStorage.getItem('fr_token'),
						platform: $(".radiosw div.checked").find("input").val(), //平台 1-ios 2-安卓
						version: $("#version").val(), //版本号
						intro: $("#intro").val(), //版本介绍
						url: $("#link").val(), //下载地址
					}
					$.ajax({
						type: "post",
						url: url + "/system/addAppVersion",
						//  		async:"true",
						data: JSON.stringify(param),
						contentType: "application/json",
						dataType: "json",
						success: function(res) {
							if(res.returnCode == 501) {
								ToLogin(res)
							} else if(res.returnCode == 200) {
								alert("添加成功");
								$("#addVersion").modal("hide");
								$("#addVersion").find("input").val("");
								table.ajax.reload();
							} else {
								alert(res.msg)
							}
						}
					})
				})

				$("#updateServiceInfo").click(function() {
					var param = {
						token: localStorage.getItem('fr_token'),
						servicePhone: $("#servicePhone").val(),
						serviceQq: $("#serviceQq").val(),
						serviceWx: $("#serviceWx").val(),
					}
					$.ajax({
						type: "post",
						url: url + "/system/updateServiceInfo",
						//  		async:"true",
						data: JSON.stringify(param),
						contentType: "application/json",
						dataType: "json",
						success: function(res) {
							if(res.returnCode == 501) {
								ToLogin(res)
							} else if(res.returnCode == 200) {
								alert("添加成功");
							} else {
								alert(res.msg)
							}
						}
					})
				})

				$("#Proclamation").on("click", ".updateProclamation", function() {
					var item = JSON.parse($(this).siblings("input").val());
					$("#updateProclamation [name=id]").val(item.id);
					$("#updateProclamation [name=title]").val(item.title);
					$("#updateProclamation [name=url]").val(item.url);
					$("#updateProclamation [name=updateStatus][value="+item.status+"]").iCheck('check');
					$("#updateProclamation").modal("show");
				})

				$("#Proclamation").on("click", ".deleteProclamation", function() {
					var item = JSON.parse($(this).siblings("input").val());
					$("#updateProclamation [name=id]").val(item.id);
					$("#deleteProclamation").modal("show");
				})

				$("#updateProclamation .save").click(function() {
					var param = {
						token: localStorage.getItem('fr_token'),
						id: $("#updateProclamation [name=id]").val(), //公告id
						url: $("#updateProclamation [name=url]").val(), //页面地址
						title: $("#updateProclamation [name=title]").val(), //标题
						status: $("#updateProclamation [name=updateStatus]:checked").val() //-1关闭 1开启
					}
					console.log(param);
					return false;
					$.ajax({
						type: "post",
						url: url + "system/updateAppProclamation",
						//  		async:"true",
						data: JSON.stringify(param),
						contentType: "application/json",
						dataType: "json",
						success: function(res) {
							if(res.returnCode == 501) {
								ToLogin(res)
							} else if(res.returnCode == 200) {
								alert(res.msg)
								$("#updateProclamation").modal("hide");
								Proclamation.draw(false);
							} else {
								alert(res.msg)
							}
						}
					})
				})

				$("#addProclamation").click(function() {
					$("#addProclamationModal").modal("show");
					$("#addProclamationModal").find("input").val("");
					$("#addProclamationModal").find("textarea").val("");
				})

				$("#addProclamationModal .save").click(function() {
					var param = {
						token: localStorage.getItem('fr_token'),
						url: $("#addProclamationModal [name=url]").val(), //页面地址
						title: $("#addProclamationModal [name=title]").val(), //标题
						status: $("#updateProclamation [name=updateStatus]:checked").val() //-1关闭 1开启
					}
					$.ajax({
						type: "post",
						url: url + "system/addAppProclamation",
						//  		async:"true",
						data: JSON.stringify(param),
						contentType: "application/json",
						dataType: "json",
						success: function(res) {
							if(res.returnCode == 501) {
								ToLogin(res)
							} else if(res.returnCode == 200) {
								alert(res.msg)
								$("#addProclamationModal").modal("hide");
								Proclamation.draw(false);
							} else {
								alert(res.msg)
							}
						}
					})
				})
				// 删除
				$("#Proclamation").on("click", ".deleteProclamation", function() {
					var item = JSON.parse($(this).siblings("input").val());
					$("#deleteProclamationModal [name=id]").val(item.id);
					$("#deleteProclamationModal span[name=id]").text(item.id);
					$("#deleteProclamationModal").modal("show");
				})
				
				$("#deleteProclamationModal .save").click(function(){
					var param = {
						token: localStorage.getItem('fr_token'),
						id:$("#deleteProclamationModal [name=id]").val(),
					}
					$.ajax({
						type: "post",
						url: url + "system/delAppProclamation",
						data: JSON.stringify(param),
						contentType: "application/json",
						dataType: "json",
						success: function(res) {
							if(res.returnCode == 501) {
								ToLogin(res)
							} else if(res.returnCode == 200) {
								$("#deleteProclamationModal").modal("hide");
								Proclamation.draw(false);
							} else {
								alert(res.msg)
							}
						}
					})
				})
			})
		</script>
	</body>

		<script type="text/javascript">
			$(function() {
				var table = $('#example').DataTable({
					'ordering': false,
					'lengthChange': false,
					'searching': false,
					'info': true,
					"processing": true,
					"serverSide": true,
					"ajax": {
						"type": 'post',
						"url": url + '/system/roleList',
						"contentType": "application/json",
						"data": function(d) {
							var data = {
								curPage: d.start / 10 + 1,
								pageSize: d.length,
								name: $("#name").val(),
								token: localStorage.getItem('fr_token'),
							}
							return JSON.stringify(data)
						},
						"dataFilter": function(data) {
							var datajson = eval('(' + data + ')')
							//						reLogin(datajson.returnCode)
							if(datajson.returnCode == 501) {
								ToLogin(datajson)
							} else if(datajson.returnCode == 500) {
								alert(datajson.msg);
								return false;
							}
							var json = {}
							json.recordsTotal = datajson.data.totalCount;
							json.recordsFiltered = datajson.data.totalCount;
							json.data = datajson.data.data;
							return JSON.stringify(json);
						}
					},
					"columns": [{
							data: 'id',
						},
						{
							data: 'name'
						},
						{
							data: null,
							render: function(data) {
								if(data.name=="超级管理员"){
									return "拥有全部权限";
								}else{
									return data.roleDetails
								}
							}
						},
						{
							data: null,
							render: function(data) {
								console.log(data.id);
								return "<button class='btn bg-green margin-r-5 updatePower' powerId=" + data.id +" name="+ data.name+">修改</button><button class='btn bg-green margin-r-5 deletePower' powerId =" + data.id + ">删除</button>";
							}
						}
					]
				})
				
				$("#example").on("click",".updatePower",function(){
					localStorage.setItem("fr_roleName",$(this).attr("name"));
					window.location.href="system_addPower.html?powerId="+$(this).attr("powerId");
				})
				
				$("#example").on("click",".deletePower",function(){
					$("#modal-roleName").text($(this).parents("td").siblings("td").eq(1).text());
					$("#powerId").val($(this).attr("powerId"))
					$("#modal-delete").modal("show");
				})
				
				$("#modal-delete").click(function(){
					$.ajax({
						type: "post",
						url: url + "system/delRole",
						async: true,
						contentType: "application/json",
						dataType: 'json',
						data: JSON.stringify({
							token: localStorage.getItem('fr_token'),
							id:$("#powerId").val(),
							addManager:localStorage.getItem("fr_managerId")
						}),
						success:function(res){
							if(res.returnCode == 501) {
								ToLogin(res)
							} else if(res.returnCode == 200) {
								alert("删除成功!");
								$("#modal-delete").modal("hide");
								table.draw(false);
							}else{
								alert(res.msg);
							}
						}
					})
				})
				
			})
		</script>

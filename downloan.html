<!DOCTYPE html>
<html>

	<head>

		<title></title>
		<style>
			p,
			body {
				margin: 0;
			}
			
			p {
				font-size: .27rem;
				letter-spacing: 1px;
			}
			
			body {
				background: url(img/downloan.png) no-repeat;

				margin: 0 .3rem;

		<script>
			window.onload = function() {
				getRem(720, 100)
			};
			window.onresize = function() {
				getRem(720, 100)
			};

			function getRem(pwidth, prem) {
				var html = document.getElementsByTagName("html")[0];
				var oWidth = document.body.clientWidth || document.documentElement.clientWidth;
				html.style.fontSize = oWidth / pwidth * prem + "px";
			}
		</script>
		<script src="bower_components/jquery/dist/jquery.min.js"></script>
	</head>

	<body>
		<div style="height:4.8rem;"></div>
		<div class="content">

			<form class="form-horizontal">
				<div class="box-body">
					<div class="form-group">
						<label for="phone" class="col-xs-3 control-label">手机号码</label>
						<div class="col-xs-9">
							<input type="text" class="form-control" id="phone" placeholder="请输入手机号">
						</div>
					</div>
					<div class="form-group">
						<label for="Password" class="col-xs-3 control-label">登录密码</label>
						<div class="col-xs-9">
							<input type="Password" class="form-control" id="Password" placeholder="请输入登录密码">
						</div>
					</div>
					<div class="form-group">
						<label for="smsCode" class="col-xs-3 control-label">验证码</label>
						<div class="col-xs-6">
							<input type="number" class="form-control" id="smsCode" placeholder="请输入验证码">
						</div>
						<div class="col-xs-3">
							<div style="line-height:34px;text-align:center;" id="getCode">获取验证码</div>
						</div>
					</div>
					<div class="form-group">
						<label for="" class="col-xs-3 control-label">邀请码</label>
						<div class="col-xs-9">
							<input type="text" class="form-control" disabled="disabled" id="directUserCode" placeholder="">
						</div>
					</div>
				</div>
			</form>
			<button type="button" class="btn btn-default btn-block" id="login">立即下载</button>
		</div>
		<script type="text/javascript" src="js/fr.js"></script>
		<script type="text/javascript" src="js/fr_func.js"></script>
		<script type="text/javascript">
			
			$(function(){
				
				if(GetRequest().directUserCode){
					console.log(GetRequest().directUserCode);
					$("#directUserCode").val(GetRequest().directUserCode);
				};
				
				var btn = $("#getCode");
				var wait = 60;
				var isPress = false;
				$("#getCode").click(function() {
					function time() {
						if(wait == 0) {
							btn.html("获取验证码");
							wait = 60;
							isPress = false;
						} else {
							btn.html("重新获取" + wait + "s");
							wait--;
							setTimeout(function() {
								time();
							}, 1000)
						}
					}
					if(isPress) {
						return;
					} else {
						isPress = true;
						var code;
						$.ajax({
							type: "POST",
							url: url + "/app/user/getSmsCode",
							async: false,
							data: JSON.stringify({phone: $("#phone").val()}),
							contentType: "application/json",
							dataType: "json",
							success: function(res) {
								if(res.returnCode == "200") {
									time();
									return;
								} else {
									isPress = false;
									alert(res.msg);
								}
							}
						});
					}
				});
			})

			
			$("#login").click(function() {
				var param = {
					phone: $("#phone").val(), //手机号
					password: $("#password").val(), //登录密码
					smsCode: $("#smsCode").val(), //短信验证码
					directUserCode: $("#directUserCode").val() //邀请码密文
				}
				console.log(param);
				//					return false;
				$.ajax({
					type: "post",
					url: url + "/app/user/register",
					//  					async:"true",
					data: JSON.stringify(param),
					contentType: "application/json",
					dataType: "json",
					success: function(res) {
						if(res.returnCode == 501) {
							ToLogin(res)
						} else if(res.returnCode == 200) {
							alert("添加成功");
						} else {
							alert(res.msg)
						}
					}
				})

				//				/app/user/register
			})
		</script>
	</body>

</html>

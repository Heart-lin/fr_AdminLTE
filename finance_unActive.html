	<body class="hold-transition skin-blue sidebar-mini">

		<script src="bower_components/jquery/dist/jquery.min.js"></script>

		<script src="js/nav.js"></script>
		<script type="text/javascript">
			getPic();
			$(function() {
				var table = $('#example').DataTable({
					'ordering': false,
					'lengthChange': false,
					'searching': false,
					'info': true,
					"processing": true,
					"serverSide": true,
					"ajax": {
						"type": 'post',
						"url": url + '/financial/unActiveUserList',
						"contentType": "application/json",
						"data": function(d) {
							var data = {
								curPage: d.start / 10 + 1,
								pageSize: d.length,
								token: localStorage.getItem('fr_token'),
								userId:$("#userId").val(), //输入框内容 用户id
								phone:$("#phone").val(), //用户手机号
							}
							return JSON.stringify(data)
						},
						"dataFilter": function(data) {
							var datajson = eval('(' + data + ')')
							//						reLogin(datajson.returnCode)
							if(datajson.returnCode == 501) {
								ToLogin(datajson)
							} else if(datajson.returnCode == 500) {
								alert(datajson.msg)
								return false;
							}
							//							$.each(datajson.data.countData,function(index,item){
							//								console.log(datajson.data.countData)
							//								$("#countData [name="+index+"]").text(item);
							//							})

							var json = {};
							json.recordsTotal = datajson.data.totalCount;
							json.recordsFiltered = datajson.data.totalCount;
							json.data = datajson.data.data;
							return JSON.stringify(json);
						}
					},
					"columns": [{
							data: 'id'
						},
						{
							data: 'phone'
						},
						{
							data: 'time'
						},
						{
							data: null,
							render: function(data) {
								return '<img src='+$("#picUrl").val()+data.certificate+' style="width:100px;height:100px;">';
							}
						},
						{
							data: null,
							render: function(data) {
								return financialMoney(data.money);
							}
						},
						
						{
							data: null,
							render: function(data) {
								var str = "<input type='hidden' value='"+JSON.stringify(data)+"'>";
								return str+'<button class="btn bg-green margin-r-5 save" financialId=' + data.id + '>确认到帐</button><button class="btn bg-green margin-r-5 delete" financialId=' + data.id + '>作废</button>';
							}
						},
					]
				})
				
				$("#example").on("click",".save",function(){
					var item = JSON.parse($(this).siblings("input").val());
					var param = {
						id:item.id, //充值订单id
						userId:item.userId, //用户id
						token: localStorage.getItem("fr_token")
					}
					$.ajax({
						type: "post",
						url: url + "/financial/confirmActive",
						async: true,
						data: JSON.stringify(param),
						contentType: "application/json",
						dataType: "json",
						success: function(res) {
							if(res.returnCode == 501) {
								ToLogin(res)
							}else if(res.returnCode == 200) {
								alert(res.msg);
								table.draw(false);
							}else{
								alert(res.msg)
							}
						},
						error:function(){
						
						}
					})
				})
				
				$("#example").on("click",".delete",function(){
					var item = JSON.parse($(this).siblings("input").val());
					var param = {
						id:item.id, //充值订单id
						userId:item.userId,
						token: localStorage.getItem("fr_token")
					}
					$.ajax({
						type: "post",
						url: url + "/financial/invalidActive",
						async: true,
						data: JSON.stringify(param),
						contentType: "application/json",
						dataType: "json",
						success: function(res) {
							if(res.returnCode == 501) {
								ToLogin(res)
							}else if(res.returnCode == 200) {
								alert(res.msg);
								table.draw(false);
							}else{
								alert(res.msg)
							}
						},
						error:function(){
						
						}
					})
				})
			})
		</script>
	</body>

</html>

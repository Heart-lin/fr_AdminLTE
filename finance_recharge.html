		<script type="text/javascript">
			$(function() {
				var table = $('#example').DataTable({
					'ordering': false,
					'lengthChange': false,
					'searching': false,
					'info': true,
					"processing": true,
					"serverSide": true,
					"ajax": {
						"type": 'post',
						"url": url + '/financial/receiveAccountList',
						"contentType": "application/json",
						"data": function(d) {
							var data = {
								curPage: d.start / 10 + 1,
								pageSize: d.length,
								token: localStorage.getItem('fr_token'),
							}
							return JSON.stringify(data)
						},
						"dataFilter": function(data) {
							var datajson = eval('(' + data + ')')
							//						reLogin(datajson.returnCode)
							if(datajson.returnCode == 501) {
								ToLogin(datajson)
							} else if(datajson.returnCode == 500) {
								alert(datajson.msg)
								return false;
							}
//							$.each(datajson.data.countData,function(index,item){
//								console.log(datajson.data.countData)
//								$("#countData [name="+index+"]").text(item);
//							})
							
							var json = {};
							json.recordsTotal = datajson.data.totalCount;
							json.recordsFiltered = datajson.data.totalCount;
							json.data = datajson.data.data;
							return JSON.stringify(json);
						}
					},
					"columns": [
						{data: 'id'},
						{data: 'time'},
						{data: null,render:function(data){
							return data.certificate;
						}},
						{data: null,render:function(data){
							return financialMoney(data.money);
						}},
						{data: 'accountMoney'},
						{data: null,render:function(data){
							return '<button class="btn bg-green margin-r-5 save" financialId='+data.id+'>确认到帐</button><button class="btn bg-green margin-r-5 look" financialId='+data.id+'>作废</button>';
						}},
					]
				})
			})
		</script>

		<script type="text/javascript">
			$(function() {
				
				var table = $('#example').DataTable({
				'ordering': false,
				'lengthChange': false,
				'searching': false,
				'info': true,
				"processing": true,
				"serverSide": true,
				"ajax" : {
					"type" : 'post',
					"url" : url+'/user/userList',
					"contentType": "application/json",
					"data" : function(d){
						var data = {
							curPage:d.start/10+1,
							pageSize:d.length,
							startTime:TimeRange("reservation").startTime,
							endTime:TimeRange("reservation").endTime,
							status:$('#status').val(),
							directUser:$('#directUser').val(),
							id:$('#userId').val(),
							token:localStorage.getItem('fr_token'),
						}
						return JSON.stringify(data)
					},
					"dataFilter":function(data){
						var datajson = eval('('+data+')')
//						reLogin(datajson.returnCode)
						if(datajson.returnCode == 501){
							ToLogin(datajson)
						}else if(datajson.returnCode == 500){
							alert(datajson.msg)
							return false;
						}
						var json = {}
						json.recordsTotal = datajson.data.totalCount;
						json.recordsFiltered = datajson.data.totalCount;
						json.data = datajson.data.data;
						return JSON.stringify(json);
					}
				},
				"columns":[
					{data:'id',},
					{data:'directUser'},
					{data:'teamUserCount'},
					{data:'phone'},
					{data:'creditBalance'},
					{data:'totalOrderMoney'},
					{data:null,render:function(data){
						return userStatus(data.status);
					}},
					{data:'time'},
					{data:null,render:function(data){return '<button class="btn bg-green margin-r-5 look" userId='+data.id+'>查看</button><button class="btn bg-green margin-r-5 close_user" userId='+data.id+'>封号</button>'}}
					
				]
			})
				
				$("#search").click(function(){
					console.log(111);
					table.ajax.reload()
				})
//				$('#example2').DataTable({
//					'paging': true,
//					'lengthChange': false,
//					'searching': false,
//					'ordering': true,
//					'info': true,
//					'autoWidth': false
//				})

				$('#reservation').daterangepicker({
					locale: {
						format: "YYYY-MM-DD"
					}
				})
				
				
				$("#example").on("click",".look",function(){
					console.log(111);
					console.log($(this).attr("userid"));
					window.location.href = "user_look.html?id="+$(this).attr("userid");
				})
				
				$("#example").on("click",".close_user",function(){
					table.draw(false)
				})
			})
		</script>

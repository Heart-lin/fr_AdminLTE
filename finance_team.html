		<script type="text/javascript">
			$(function() {
				var table = $('#example').DataTable({
					'ordering': false,
					'lengthChange': false,
					'searching': false,
					'info': true,
					"processing": true,
					"serverSide": true,
					"ajax": {
						"type": 'post',
						"url": url + '/financial/teamIncomeList',
						"contentType": "application/json",
						"data": function(d) {
							var data = {
								curPage: d.start / 10 + 1,
								pageSize: d.length,
								token: localStorage.getItem('fr_token'),
							}
							return JSON.stringify(data)
						},
						"dataFilter": function(data) {
							var datajson = eval('(' + data + ')')
							//						reLogin(datajson.returnCode)
							if(datajson.returnCode == 501) {
								ToLogin(datajson)
							} else if(datajson.returnCode == 500) {
								alert(datajson.msg)
								return false;
							}
							
							$.each(datajson.data,function(index,item){
								$(" [name="+index+"]").text(item);
							})
							if(datajson.data.totalMoney){
								$("[name=totalMoney]").html(datajson.data.totalMoney.money)
							}else{
								$("[name=totalMoney]").html(0)
							}
							
							
							var json = {};
							json.recordsTotal = datajson.data.totalCount;
							json.recordsFiltered = datajson.data.totalCount;
							json.data = datajson.data.data;
							return JSON.stringify(json);
						}
					},
					"columns": [
						{data: 'id'},
						{data: 'receiveOrderId'},
						{data: 'time'},
						{data: 'orderMoney'},
						
						{data: null,render:function(data){
							return level(data.level);
						}},
						{data: 'money'},
						
					]
				})

				$('#start_time').datepicker({
	autoclose: true,
	format: "YYYY-MM-DD"
})
$('#end_time').datepicker({
	autoclose: true,
	format: "YYYY-MM-DD"
})
			})

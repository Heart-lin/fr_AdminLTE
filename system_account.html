	</head>

	<body class="hold-transition skin-blue sidebar-mini">
		<div class="wrapper">
			<div class="content-wrapper">
				<section class="content-header ">
					<ol class="breadcrumb">
						<li>
							<a href="#"><i class="fa fa-dashboard"></i>系统设置</a>
						</li>
						<li class="active">账户管理</li>
					</ol>
				</section>
				<section class="content">
					<div class="box box-primary">
						<div class="box-header with-border">
							<div class="inline-block">
								<span>用户ID：</span>
								<input type="text" placeholder="请输入姓名搜索" />
							</div>
							<div class="inline-block">
								<button type="button" class="btn btn-block btn-info">搜索</button>
							</div>
							<div class="inline-block">
								<button type="button" class="btn btn-block btn-info" id="addAccount"><i class="fa fa-fw fa-plus"></i>添加账号</button>
							</div>
							<!-- /.box-tools -->
						</div>
						<div class="box-body">
							<div class="about_card">
							<div class="details_card">
								<table id="example" class="table table-bordered table-hover">
									<thead>
										<tr>
											<th>序号</th>
											<th>登录号</th>
											<th>姓名</th>
											<th>手机号</th>
											<th>所在岗位</th>
											<th>操作</th>
										</tr>
									</thead>
									<tbody></tbody>
								</table>
							</div>
						</div>
						</div>
						
					</div>
					
					<div class="modal fade" id="update-modal">
						<div class="modal-dialog">
							<div class="modal-content">
								<div class="modal-header">
									<button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  						<span aria-hidden="true">&times;</span>
									</button>
									<h4 class="modal-title">修改账号</h4>
								</div>
								<div class="modal-body">
									<form class="form-horizontal">
										<div class="box-body">
											<div class="form-group">
												<label for="account" class="col-sm-3 control-label">登陆账号</label>

												<div class="col-sm-9">
													<input type="text" class="form-control" id="account">
												</div>
											</div>
											<div class="form-group">
												<label for="password" class="col-sm-3 control-label">登录密码</label>

												<div class="col-sm-9">
													<input type="text" class="form-control" id="password">
												</div>
											</div>
											<div class="form-group">
												<label for="name" class="col-sm-3 control-label">姓名</label>
												<div class="col-sm-9">
													<input type="text" class="form-control" id="name" >
												</div>
											</div>
											<div class="form-group">
												<label for="phone" class="col-sm-3 control-label">手机号</label>

												<div class="col-sm-9">
													<input type="text" class="form-control" id="phone">
												</div>
											</div>
											<div class="form-group">
												<label for="wx" class="col-sm-3 control-label">微信号</label>

												<div class="col-sm-9">
													<input type="text" class="form-control" id="wx">
												</div>
											</div>
											<div class="form-group">
												<label for="managerId" class="col-sm-3 control-label">所有岗位</label>
												<div class="col-sm-9">
													<select class="form-control select" style="width: 100%;" id="managerId">
														<option selected="selected" value="1">1</option>
														<option value="1">2</option>
														<option value="1">3</option>
													</select>
												</div>
											</div>
										</div>
									</form>
								</div>
								<div class="modal-footer">
									<button type="button" class="btn btn-default pull-left" data-dismiss="modal">关闭</button>
									<button type="button" class="btn btn-primary" id="update">修改</button>
								</div>
							</div>
							<!-- /.modal-content -->
						</div>
						<!-- /.modal-dialog -->
					</div>
				</section>

			</div>
		</div>
		<script src="bower_components/jquery/dist/jquery.min.js"></script>

		<script src="js/fr_func.js"></script>
		<script src="js/fr.js"></script>
		<script src="js/nav.js"></script>
		<script type="text/javascript">
			$(function() {
				var table = $('#example').DataTable({
					'ordering': false,
					'lengthChange': false,
					'searching': false,
					'info': true,
					"processing": true,
					"serverSide": true,
					"ajax" : {
						"type" : 'post',
						"url" : url+'/system/managerList',
						"contentType": "application/json",
						"data" : function(d){
							var data = {
								curPage:d.start/10+1,
								pageSize:d.length,
								name:$("#name").val(),
								token:localStorage.getItem('fr_token'),
							}
							return JSON.stringify(data)
						},
						"dataFilter":function(data){
							var datajson = eval('('+data+')')
	//						reLogin(datajson.returnCode)
							if(datajson.returnCode == 501){
								ToLogin(datajson)
							}else if(datajson.returnCode == 500){
								alert(datajson.msg)
								return false;
							}
							var json = {}
							json.recordsTotal = datajson.data.totalCount;
							json.recordsFiltered = datajson.data.totalCount;
							json.data = datajson.data.data;
							return JSON.stringify(json);
						}
					},
					"columns":[
						{data:'id',},
						{data:'account'},
						{data:'name'},
						{data:'phone'},
						{data:'roleName'},
						{data:null,render:function(data){
							console.log(data.id);
							return '<input type="hidden" value="'+ JSON.stringify(data) +'">		<button class="btn bg-green margin-r-5 updateAccount" userId='+data.id+'>修改</button><button class="btn bg-green margin-r-5 " userId='+data.id+'>删除</button>';
						}}
					]
				})
				
				
				$("#example").on("click",".updateAccount",function(){
					$("#update-modal").modal("show");
					$(this).siblings("input")
				})
				
				
				
			})
		</script>
	</body>
